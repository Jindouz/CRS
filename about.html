<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            top: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <title>About</title>
</head>

<body>
    <div class="container">
        <header class="border-bottom py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="h1">Big Cats Zoo</h1>
                </div>
            </div>
        </header>


<!-- carousel -->

        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="media/leopardcr1.png" class="d-block w-100" alt="leopard">
                </div>
                <div class="carousel-item">
                    <img src="media/cheetahcr1.png" class="d-block w-100" alt="Cheetah">
                </div>
                <div class="carousel-item">
                    <img src="media/tigercr1.png" class="d-block w-100" alt="Tiger">
                </div>
                <div class="carousel-item">
                    <img src="media/lioncr1.png" class="d-block w-100" alt="Lion">
                </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>



        <!-- header buttons -->
        <div class="button-container col-12 text-center">
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example m-0 border-0">

                    <a href="index.html" class="btn btn-dark mb-2" role="button">Home</a>
                    <a href="index.html#lion" class="btn btn-warning mb-2" role="button">Lion</a>
                    <a href="index.html#tiger" class="btn btn-warning mb-2" role="button">Tiger</a>
                    <a href="index.html#cheetah" class="btn btn-warning mb-2" role="button">Cheetah</a>
                    <a href="index.html#leopard" class="btn btn-warning mb-2" role="button">Leopard</a>
                    <a href="about.html" class="btn btn-dark mb-2" role="button">About</a>
                </div>
            </div>
        </div>


        <hr class="featurette-divider" id="tiger">

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading fw-normal lh-1">About</h2>
                <br>
                <p class="lead">Carousel with JS and CSS from bootstrapper.</p>
            </div>
        </div>


</body>

</html>
